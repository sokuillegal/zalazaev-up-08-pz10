<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Sliders</title>
</head>
<body>
    <div class="slider middle">
        <div class="slides">
            <input type="radio" name="slide" id="s1" checked>
            <input type="radio" name="slide" id="s2">
            <input type="radio" name="slide" id="s3">
            <input type="radio" name="slide" id="s4">

            <div class="slide"><img src="" alt=""></div>
            <div class="slide"><img src="" alt=""></div>
            <div class="slide"><img src="" alt=""></div>
            <div class="slide"><img src="" alt=""></div>
        </div>
        <div class="navigation">
            <label for="s1" class="bar"></label>
            <label for="s2" class="bar"></label>
            <label for="s3" class="bar"></label>
            <label for="s4" class="bar"></label>
        </div>
    </div>
</body>
</html>
