<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Sliders</title>
</head>
<body>
    <div class="container">
        <div class="slider middle">
            <div class="slides">
                <input type="radio" name="r" id="r1" checked>
                <input type="radio" name="r" id="r2">
                <input type="radio" name="r" id="r3">
                <input type="radio" name="r" id="r4">

                <div class="slide s1"><img src="img/1.png" alt="BMW first screen"></div>
                <div class="slide"><img src="img/2.png" alt="Honda first screen"></div>
                <div class="slide"><img src="img/3.png" alt="BMW second screen"></div>
                <div class="slide"><img src="img/4.png" alt="BMW third screen"></div>
            </div>
            <div class="text">
                <p class="text__for__slides t1">BMW first screen</p>
                <p class="text__for__slides">Honda first screen</p>
                <p class="text__for__slides">BMW second screen</p>
                <p class="text__for__slides">BMW third screen</p>
            </div>
            <div class="navigation">
                <label for="r1" class="bar"></label>
                <label for="r2" class="bar"></label>
                <label for="r3" class="bar"></label>
                <label for="r4" class="bar"></label>
            </div>
        </div>
    </div>
</body>
</html>
